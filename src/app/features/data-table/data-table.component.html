<mat-table [dataSource]="dataSource" matSort>
	<ng-container matColumnDef="date">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.date.toDate() | date }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="name">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="min temp">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Min Temp</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.min_temp | number }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="max temp">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Max Temp</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.max_temp | number }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="wind speed">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Wind Speed</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.wind_speed }}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="pressure">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Pressure</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.pressure }}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="humidity">
		<mat-header-cell *matHeaderCellDef mat-sort-header>Humidity</mat-header-cell>
		<mat-cell *matCellDef="let element">{{ element.humidity }}</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
