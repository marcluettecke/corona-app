<section>
	<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-up_form">
		<mat-form-field>
			<input type="email" matInput placeholder="Your email" formControlName="email" />
			<mat-error *ngIf="signUpForm.get('email')!.hasError('required')"
				>Field must not be empty</mat-error
			>
			<mat-error *ngIf="getEmail()!.hasError('email')">E-Mail is invalid</mat-error>
		</mat-form-field>
		<mat-form-field hintLabel="Should be at least 6 characters long.">
			<input
				type="password"
				matInput
				placeholder="Your password"
				formControlName="password"
			/>
			<!-- <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint> -->
			<mat-error *ngIf="getPassword()!.hasError('minlength')"
				>Has to be at least 6 characters long</mat-error
			>
		</mat-form-field>
		<mat-form-field hintLabel="Must be at least 12 years old.">
			<input
				matInput
				placeholder="Your birthdate"
				[matDatepicker]="picker"
				formControlName="birthdate"
				[max]="maxDate"
			/>
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		<mat-checkbox labelPosition="after" color="primary" formControlName="agree"
			>Agree to Terms and Conditions.</mat-checkbox
		>
		<button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid">
			Submit
		</button>
	</form>
</section>
